apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: strip-path-prefix
  namespace: default
  annotations:
    # Rewrite path to strip the first prefix from the URL path.  E.g., if the
    # inbound traffic says it is for /fakeghserver/foo, then this rule rewrites
    # it to just /foo when we route that traffic to the fakeghserver service.
    # The same goes for the other paths defined here. Doc:
    # https://github.com/kubernetes/ingress-nginx/blob/master/docs/examples/rewrite/README.md#rewrite-target
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: "nginx"
  rules:
  - http:
      paths:
      # Prow components.
      - path: /deck(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: deck
            port:
              number: 80
      - path: /deck-tenanted(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: deck-tenanted
            port:
              number: 80
      - path: /webhook-server(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: webhook-server
            port:
              number: 80
      - path: /moonraker(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: moonraker
            port:
              number: 80
      # Fakes.
      - path: /fakeghserver(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: fakeghserver
            port:
              number: 80
      - path: /fakegitserver(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: fakegitserver
            port:
              number: 80
      - path: /fakegerritserver(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: fakegerritserver
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: no-strip-path-prefix
  namespace: default
spec:
  ingressClassName: "nginx"
  rules:
  - http:
      paths:
      - path: /hook
        pathType: Prefix
        backend:
          service:
            name: hook
            port:
              number: 8888
      - path: /
        pathType: Prefix
        backend:
          service:
            name: deck
            port:
              number: 80
