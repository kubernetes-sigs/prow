apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: webhook-server
  labels:
    app: webhook-server
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: webhook-server
  template:
    metadata:
      labels:
        app: webhook-server
    spec:
      serviceAccountName: webhook-server
      terminationGracePeriodSeconds: 30
      containers:
      - name: webhook-server
        image: localhost:5001/webhook-server
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8008
        args:
        - --config-path=/etc/config/config.yaml
        - --filesys-path=./prowjob-webhook-ca-cert
        volumeMounts:
        - name: config
          mountPath: /etc/config
          readOnly: true
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 1
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /healthz/ready
            port: 8081
          initialDelaySeconds: 3
          periodSeconds: 3
          timeoutSeconds: 30
      volumes:
      - name: config
        configMap:
          name: config
