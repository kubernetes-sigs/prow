run:
  timeout: 15m
  exclude-dirs:
  - .git
  - .tool
  - vendor
  - verify

linters-settings:
  dupl:
    threshold: 100
  gocyclo:
    min-complexity: 50
  govet:
    enable:
      - nilness

linters:
  enable:
  - govet
  - unused
  - misspell
  - ineffassign
  - staticcheck
  - gosimple
  - copyloopvar
  disable-all: true

issues:
  exclude-rules:
  - linters:
    - golint
    text: ".*should not use dot dot imports"
  - linters:
    - staticcheck
    # TODO: Is this really supposed to be deprecated? Ref https://github.com/kubernetes/test-infra/issues/14875
    text: "SA1019: t.*.TrustedOrg is deprecated: TrustedOrg functionality is deprecated and will be removed in January 2020"
